name: Convert DOCX to Markdown

on:
  push:
    paths:
      - '**/*.docx'

permissions:
  contents: write

jobs:
  convert-docx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pypandoc

      - name: Install Pandoc
        run: |
          python -c "import pypandoc; pypandoc.download_pandoc()"

      - name: Convert DOCX to Markdown
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.docx$' || true)
          if [ -z "$changed_files" ]; then
            echo "No DOCX files changed. Skipping conversion."
            exit 0
          fi
          for file in $changed_files; do
            base=$(basename "$file" .docx)
            python - <<'EOF'
              import pypandoc, os
              file = os.environ['DOCX_FILE']
              base = os.environ['BASE_NAME']
              pypandoc.convert_file(
                file,
                'gfm',
                outputfile=f'{base}.md',
                extra_args=['--extract-media=./media']
              )
            EOF
          done
        env:
          DOCX_FILE: $file
          BASE_NAME: $base

      - name: Commit converted files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add *.md media/
          git commit -m "Auto-converted DOCX to Markdown with images" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
